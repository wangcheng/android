name: Android CI

on:
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Check if layback is changed
      uses: marceloprado/has-changed-path@v1
      id: changed-layback
      with:
        paths: layback
      
    - name: Build layback
      if: steps.changed-layback.outputs.changed == 'true'
      run: ./gradlew layback:build
