- name: DIKTAT_COMMON
  configuration:
    domainName: io.github.wangcheng
    kotlinVersion: 1.7
- name: HEADER_MISSING_OR_WRONG_COPYRIGHT
  enabled: false
- name: MISSING_KDOC_ON_FUNCTION
  enabled: false
- name: MISSING_KDOC_TOP_LEVEL
  enabled: false
- name: MISSING_KDOC_CLASS_ELEMENTS
  enabled: false
- name: AVOID_NULL_CHECKS
  enabled: false
- name: TRAILING_COMMA
  enabled: true
  configuration:
    valueArgument: true
    valueParameter: true
    indices: true
    whenConditions: true
    collectionLiteral: true
    typeArgument: true
    typeParameter: true
    destructuringDeclaration: true
